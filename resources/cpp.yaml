resources:
  - name: C++ - Video Playlist
    url: https://www.youtube.com/playlist?list=PLlrATfBNZ98dudnM48yfGUldqGD0S4FFb
    pros:
      - Teaches a large portion of the language's workings for best usage
      - Thorough explanations
      - Useful for absolute beginners as well as intermediate level
    cons: []

  - name: cppreference.com
    url: https://en.cppreference.com/
    pros:
      - Documentation about the entirety of the language and the standard library
      - Apt for everyone in the learning spectrum, from beginners to advanced users
    cons:
      - The site can become confusing and overwhelming to navigate

  - name: C++ Core Guidelines
    url: https://isocpp.github.io/CppCoreGuidelines/CppCoreGuidelines
    pros:
      - Collection of best practices for most aspects of the language
      - Bite-sized titled entries, making it easy to navigate
      - Contains examples to take as guide
    cons:
      - Requires some prior understanding of the language

  - name: Modernes C++
    url: https://www.modernescpp.com/
    pros:
      - Large series of blog posts about often less taught APIs and best practices
      - Very detailed explanations with explicit examples
      - Posts about new features less frequently found on the internet
    cons:
      - Requires intermediate-advanced knowledge of the language and its feature-set

